<h1><i class="fa fa-user"></i> Iniciar Sección</h1>

<form [formGroup]="form" (ngSubmit)="login()">
    
    <div class="mb-3">
       <label class="form-label" for="email">Email o usuario</label>
       <input type="text" formControlName="email" class="form-control"> 
    </div>

    <div class="mb-3">
        <label class="form-label" for="password">Contraseña</label>
        <input type="password" name="" id="" formControlName="password" class="form-control">
    </div>

    <button class="btn btn-primary"> <i class="fa fa-key"></i>Iniciar sesión</button>
</form>

<p>¿Aún no tienes cuenta? <a href="/signup">Registrate aquí</a></p>
