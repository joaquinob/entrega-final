<div class="centered-form">
    <div class="form-container">
        <h2 class="mb-4"> Que bueno verte de nuevo!</h2>
        <form [formGroup]="form" (ngSubmit)="login()">
            <div class="mb-3">
                <label class="form-label" for="email">Email o usuario</label>
                <input type="text" formControlName="email" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label" for="password">Contraseña</label>
                <input type="password" name="" id="" formControlName="password" class="form-control">
            </div>
            <button class="btn btn-primary w-100"> <i class="fa fa-key"></i> Iniciar sesión</button>
        </form>
        <p class="mt-3 text-center">¿Aún no tienes cuenta? <a href="/signup">Regístrate aquí</a></p>
    </div>
</div>
