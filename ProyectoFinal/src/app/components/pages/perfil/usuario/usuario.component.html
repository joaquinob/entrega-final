

<div class="container">
    <div class="row">
        <div class="col-md-3 text-center">
            <img [src]="fotoUrl" class="img-fluid rounded-circle" alt="Foto usuario">
            <h3>{{ usuario }}</h3>
        </div>
        <div class="col-md-9">
            <h4>Reseñas</h4>
            <ul class="list-group mb-4">
                <li class="list-group-item" *ngFor="let resena of resenas">
                    <h5>{{ resena.titulo }}</h5>
                    <p>{{ resena.resena }}</p>
                </li>
            </ul>

            <h4>Añade Libro y Primera Reseña</h4>
            <form (ngSubmit)="anadeRese()">
                <div class="mb-3">
                    <label for="tituloLibro" class="form-label">Titulo libro</label>
                    <input type="text" id="tituloLibro" class="form-control" [(ngModel)]="nuevoTituloLibro"
                        name="tituloLibro" required>
                </div>
                <div class="mb-3">
                    <label for="resenaLibro" class="form-label">Reseña</label>
                    <textarea id="resenaLibro" class="form-control" [(ngModel)]="nuevaResenaLibro" name="resenaLibro"
                        rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Añade Reseña</button>
            </form>
        </div>
    </div>
</div>
