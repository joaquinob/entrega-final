<div class="centered-form">
    <div class="form-container">
        <h2> Únete a la comunidad!</h2>
        <form [formGroup]="form" (ngSubmit)="signUp()">
            <div class="mb-3">
                <label class="form-label" for="email">Email</label>
                <input type="text" formControlName="email" placeholder="ejemplo@mail.com" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label" for="username">Usuario</label>
                <input type="text" formControlName="username" placeholder="Username" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label" for="password">Contraseña</label>
                <div class="input-group mb-3">
                    <input formControlName="password" [type]="password" class="form-control">
                    <button class="btn btn-outline-secondary" type="button" (click)="password = (password === 'text') ? 'password' : 'text'">
                        @if(password === 'text') {
                            <i class="fa fa-eye-slash"></i>
                        } @else {
                            <i class="fa fa-eye"></i>
                        }
                    </button>
                </div>
            </div>
            <button class="btn btn-primary"><i class="fa fa-key"></i> Sign up</button>
        </form>
        <p class="mt-3">¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión aquí</a></p>
    </div>
