<div class="book-card">
    <img [src]="book.image" alt="" />
    <h1>{{ book.title }}</h1>
    <h3>Autor: {{ book.author }}</h3>
    <h3>Género: {{ book.genre }}</h3>
    <h4>Año de publicación: {{ book.publicationYear }}</h4>
    <p>Sinopsis: {{ book.synopsis }}</p>
    <h5>Valoración: {{ book.rating }}</h5>
  </div>
