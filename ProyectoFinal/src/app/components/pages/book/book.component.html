<div class="book-card">
    <img [src]="book.image" alt="" />
    <h1>{{ book.title }}</h1>
    <p>Autor: {{ book.author }}</p>
    <p>Género: {{ book.genre }}</p>
    <p>Año de publicación: {{ book.publicationYear }}</p>
    <p>Sinopsis: {{ book.synopsis }}</p>
    <p>Valoración: {{ book.rating }}</p>
  </div>
