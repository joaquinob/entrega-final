 <section class="section2">
  <input [(ngModel)]="filtro" type="text" class="form-control" placeholder="Filtrar Libros">
  </section>


 <ul class="row list-unstyled">
  @for (book  of (books | filtrar : filtro ); track book ) {
    <li class="col-md-6 col-sm-12 col-lg-2 my-1">
    <div class="card h-80" style="width: 14rem;">
      <img [src]="book.image" class="card-img-top" alt="{{ book.title }}" height="160">
      <div class="card-body">
        <h5 class="card-title">{{ book.title }}</h5>
      
  
        <p class="card-text">Autor: {{ book.author }}</p>
        <p class="card-text">Género: {{ book.genre }}</p>
        <p class="card-text">Año de publicación: {{ book.publicationDate | formatDate}}</p>
        <p class="card-text">Sinopsis: {{ book.synopsis }}</p>

        <p class="card-text">Subido por {{ book.user }}</p>
        
        <button><a [routerLink]="'/addReview/'+book._id" class="btn btn-outline-primary">Ver reseñas</a></button>

      </div>
    </div>
    </li>
  }
